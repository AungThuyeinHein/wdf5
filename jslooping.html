<!DOCTYPE html>
<html>
<head>
	<title>Js Looping</title>
	</head>
	<body>

		<script type="text/javascript">
			
			// 1. For Loop

			// for(statement 1 ; statement 2 ; statement 3){
			// 	code to executed;
			// }



			// global scope
			let	i=0;

			for( i ; i < 10 ;   i++ ){
				console.log(i);
			}

			console.log("i value is = " + i);


			// for scope
			for( let j=5 ; j <= 10 ;   j++ ){
				console.log("j value is = " + j);
			}


			// if statement in for loop using with break and continue

			// for(let j=0 ; j < 10 ; j++ ){

			// 	if(j === 2){
			// 		console.log('2 is my fav number');
			// 	}

			// 	console.log(j);
			// }


			// for(let j=0 ; j < 10 ; j++ ){

			// 	if(j === 2){
			// 		console.log('2 is my fav number');
			// 		break;
			// 	}

			// 	console.log(j);
				
			// }


			// for(let j=0 ; j < 10 ; j++ ){

			// 	if(j === 2){
			// 		console.log('2 is my fav number');
			// 		continue;
			// 	}

			// 	console.log(j);
			// }



			for(let j=0; j < 10 ; j++){

				if(j === 2){
					console.log(j + " is My fav number" );
					continue;
				}

				if(j === 5){
					console.log(j + " is Stop the loop");
					break;
				}

				console.log(j);
			}


			for(let k = 10 ; k > 0 ; k--){
				console.log("k value is = " + k);
			}


			
			document.write("<h3>For Loop</h3>");

			// for loop with array
			let myarrs = ["red","green","black","grey","blue","pink"];

			for(let j=0;j < myarrs.length; j++){
				// console.log(j);
				// console.log(typeof j);
				// console.log(myarrs[j]);
				document.write(myarrs[j] + "<br/>");
			}

			// for loop with object
			const peoples = [
				{name:'Aung Aung',age:20},
				{name:'Su Su',age:30},
				{name:'Hla Hla',age:35}
			];

			// console.log(peoples);
			// console.log(peoples[1].name);

			for(let j=0;j < peoples.length; j++){
				// console.log(j);
				// console.log(typeof j);
				document.write(" Name = " +peoples[j].name + "\/ Age ="+  peoples[j].age + "<br/>");
			}

			document.write("<hr/>");


			// 2. For In Loop

			// for(key in object){
			// 	code to executed;
			// }

			document.write("<h3>For In Loop</h3>");

			// for in loop with object 

			let students = {
				name:"Aung Aung",
				city:"Mandalay",
				parent:"U Ba",
				// key:123
			};

			// console.log(students);
			// console.log(students.city);

			for(key in students){
				// console.log(key);
				// console.log(typeof key);

				// console.log(students);
				// console.log(students.name);

				// console.log(students[key]);

				document.write(key + " = " + students[key] + "<br/>");
			}

			// for in loop with array

			const ourteams = ["kyaw kyaw","aung aung","maung maung","tun tun"];
			// console.log(ourteams);
			// console.log(ourteams[2]);

			for(idx in ourteams){
				// console.log(idx);
				// console.log(typeof idx); //Note : array index number is string
				// console.log(ourteams);

				document.write("for in loop result = " + ourteams[idx] + "<br/>");
			}


			// for in loop with string

			let hays = "Hay December";

			for(key in hays){
				// console.log(key);
				document.write(hays[key] + "<br/>");
			}

			document.write("<hr/>");

			// 3. For Of Loop

			// for(value of array){
			// 	code to be executed;
			// }

			document.write("<h3>For Of Loop</h3>");

			// for of loop with array 
			const members = ["su su","hla hal","aye aye","mya mya"];
			// console.log(members);
			// console.log(members[3]);

			for(member of members){
				// console.log(value);

				document.write("for of loop result = " + member + "<br/>");
			}

			let greeting = "Hello December";
			// console.log(greeting);

			for(value of greeting){
				// console.log(value);
				document.write(value + "<br/>");
			}

			document.write("<hr/>");


			// 4.While Loop

				// while(condition){
				// 	Before printout
				// 	code to be executed
				// 	After printout
				// }

				let b=0;

				while(b < 10){
					console.log("Number b value is " + b);
					b++;
				}

				console.log(b);




				let c = 0 ;

				while(c < 10){
					c++;
					console.log("Number c value is " + c);
				}

				console.log(c);


				document.write("<h3>While Loop</h3>");

				let mycolors = ["red","green","black","grey","blue","pink"];
				// console.log(mycolors);
				// console.log(mycolors.length);

				let k=0;

				while(k < mycolors.length){
					// console.log(k);
					document.write(mycolors[k]+"<br/>");
					k++;
				}

				


				let laptops = [
					{
						cpu:"core i5",
						ram:"8gb",
						hdd:"1tb"
					}
				];

				// console.log(laptops);
				let q = 0;
				while(q < laptops.length){
					// console.log(q);
					document.write("cpu is = "+laptops[q].cpu + "<br/>" + "ram is = "+laptops[q].ram + "<br/>" + "hdd is = "+laptops[q].hdd + "<br/>");
					q++;
				}

				document.write("<hr/>");




			// 5. Do While Loop

			// do{
			// 	before print
			// 	code to be executed
			// 	after print

			// }while(condition);

			document.write("<h3>Do While Loop</h3>");

			let m = 0;

			do{
				console.log("M result is " + m);
				m++;
			}while(m < 10);

			console.log(m);

			let n = 0;

			do{
				n++;
				console.log("N result is " + n);
			}while(n < 10);

			console.log(n);


			let colors = ["red","green","black","grey","blue","pink"];

			let l = 0;

			do{
				// console.log(l);
				document.write("do while loop result is " + colors[l] + "<br/>");
				l++;
			}while(l < colors.length);





			// 6.forEach Loop



			// 7. Map









		</script>

	</body>
</html>
